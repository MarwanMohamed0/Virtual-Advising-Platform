<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MashouraX</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><a href="index.html">MashouraX</a></h1>
            <p>Virtual Advising Platform</p>
        </div>

        <div class="signup-card">
            <div class="signup-header">
                <h2>Create Your Account</h2>
                <p>Join thousands transforming their academic journey</p>
            </div>

            <!-- Role Selection -->
            <div class="role-selection">
                <label class="role-label">I am a:</label>
                <div class="role-options">
                    <label class="role-option">
                        <input type="radio" name="role" value="student" checked>
                        <div class="role-card">
                            <div class="role-icon">üéì</div>
                            <div class="role-name">Student</div>
                            <div class="role-description">Access personalized academic guidance</div>
                        </div>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="advisor">
                        <div class="role-card">
                            <div class="role-icon">üë®‚Äçüè´</div>
                            <div class="role-name">Advisor</div>
                            <div class="role-description">Guide students to success</div>
                        </div>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="admin">
                        <div class="role-card">
                            <div class="role-icon">‚öôÔ∏è</div>
                            <div class="role-name">Admin</div>
                            <div class="role-description">Manage institutional operations</div>
                        </div>
                    </label>
                </div>
            </div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="institution">Institution / Organization</label>
                    <input type="text" id="institution" placeholder="Your university or college" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></span>
                    </label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="newsletter">
                        <span>Send me updates, tips, and special offers</span>
                    </label>
                </div>

                <button type="submit" class="signup-btn">Create Account</button>
            </form>

            <div class="divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="socialSignup('google')">Google</button>
                <button class="social-btn" onclick="socialSignup('microsoft')">Microsoft</button>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const institution = document.getElementById('institution').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const terms = document.getElementById('terms').checked;

            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Validate password strength (at least 8 characters)
            if (password.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }

            // Validate terms acceptance
            if (!terms) {
                alert('You must agree to the Terms of Service and Privacy Policy!');
                return;
            }

            // Store user data in memory
            const userData = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                institution: institution,
                role: role,
                timestamp: new Date()
            };

            // Simulate successful signup
            alert(`Account created successfully! Welcome ${firstName}, you're registered as a ${role}.`);
            
            // Redirect to login page
            window.location.href = 'login.html';
        });

        function socialSignup(provider) {
            const role = document.querySelector('input[name="role"]:checked').value;
            alert(`Signing up with ${provider} as ${role}...`);
            // In a real application, handle OAuth flow
        }
    </script>
</body>
</html>
